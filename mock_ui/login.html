<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - Sister 2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="auth-shell">
    <div class="auth-card">
      <div class="auth-brand">
        <span class="logo-mark">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <rect x="4" y="6" width="16" height="12" rx="2" stroke-width="2"/>
            <path d="M8 10H16M8 14H14" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </span>
        Sister 2
      </div>
      <div class="auth-header">
        <h1>ログイン</h1>
        <p>Work中心の業務管理システムへようこそ</p>
      </div>
      <form class="form-stack">
        <label class="form-field">
          <span class="form-label">メールアドレス</span>
          <input class="form-control" type="email" placeholder="name@example.com">
        </label>
        <label class="form-field">
          <span class="form-label">パスワード</span>
          <input class="form-control" type="password" placeholder="••••••••">
        </label>
        <label class="form-field">
          <span class="form-label">MFAコード</span>
          <input class="form-control" type="text" inputmode="numeric" placeholder="6桁コード">
          <span class="form-note">認証アプリに表示されたワンタイムコードを入力してください。</span>
          <div class="inline-link">
            <button class="btn btn-secondary btn-small" type="button">コードを再送</button>
          </div>
        </label>
        <div class="auth-actions">
          <button class="btn btn-primary btn-block" type="button">ログイン</button>
          <a class="text-link" href="#">パスワードを忘れた方はこちら</a>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
